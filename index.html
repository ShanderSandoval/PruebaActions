<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function getPublicIP() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('publicIP').textContent = 'Tu IP pública es: ' + data.ip;
                })
                .catch(error => {
                    console.error('Error al obtener la IP:', error);
                    document.getElementById('publicIP').textContent = 'No se pudo obtener la IP pública.';
                });
        }
    </script>
</head>
<body onload="getPublicIP()">
    <div class="container">
        <header>
            <h1>Programacion Distribuida</h1>
            <p>Test Github Actions</p>
        </header>
        <section>
            <h2>Summary</h2>
            <p>Hello.</p>
            <p id="publicIP"></p> <!-- Aquí se mostrará la IP pública -->
        </section>
    </div>
</body>
</html>
