<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Pública del Servidor</title>
    <script>
        async function obtenerIP() {
            try {
                const respuesta = await fetch('https://api.ipify.org?format=json');
                const data = await respuesta.json();
                document.getElementById('ip').textContent = `IP Pública: ${data.ip}`;
            } catch (error) {
                console.error('Error al obtener la IP:', error);
                document.getElementById('ip').textContent = 'Error al obtener la IP';
            }
        }
    </script>
</head>
<body onload="obtenerIP()">
    <h1>IP Pública del Servidor</h1>
    <p id="ip">Cargando IP...</p>
</body>
</html>
