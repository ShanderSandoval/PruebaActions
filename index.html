<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PRogramacion Web</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        // Función para obtener la IP pública
        function getPublicIP() {
            fetch('http://checkip.amazonaws.com')
                .then(response => response.text())
                .then(ip => {
                    document.getElementById('ip').textContent = ip; // Mostrar IP en el HTML
                })
                .catch(error => console.error('Error al obtener la IP:', error));
        }
    </script>
</head>
<body onload="getPublicIP()">
    <div class="container">
        <header>
            <h1>Programacion Distribuida</h1>
            <p>Test Github Actions</p>
        </header>
        <section>
            <h2>Hola Mundo</h2>
            <p><strong>IP pública de la instancia EC2:</strong> <span id="ip">Cargando...</span></p> <!-- Aquí se mostrará la IP -->
        </section>
    </div>
</body>
</html>
